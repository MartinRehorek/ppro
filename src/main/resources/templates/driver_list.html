<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of all drivers</title>
</head>
<body>

<a th:href="@{'/drivers/create'}">CREATE A NEW DRIVER </a>

<ul>
    <li th:each="driver: ${drivers}">
        <a th:text="${driver.name}" th:href="'/drivers/detail/' + ${driver.id}"></a>
    </li>
</ul>

</body>
</html>
